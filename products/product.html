<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/products-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../assets/steinfavicon.png" type="image/png">
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/productScript.js" defer></script>
    <title>Product: </title>
</head>
<body>
    <header id="site-nav-bar">
        <a id="home-link" href="../index.html"><img src="../assets/foRESTlogo.svg" class="forest-logo-header" alt="forest logo" width="400px"></a>
        <nav id="site-nav">
            <a href="index.html" class="active-link">Products</a>
        </nav>
        <nav id="user-links">
            <form action="search.html"><input type="search" name="searchbar" id="search-bar" class="search-bar"></form>
            <a><i class="bi bi-search"></i></a>
            <a href="../login.html"><i class="bi bi-person"></i></a>
            <a href="../cart.html">
                <i class="bi bi-cart"></i>
                <span id="cart-item-count" class="cart-item-count hide">5</span>
            </a>
        </nav>
    </header>
    <main>
        <section id="individual-product-container">
            <section class="image-gallery">
                <img src="#" alt="large product image" class="large-product-image">
                <section class="small-image-gallery">
                    <!-- <img src="#" alt="small product image" class="small-product-image"> -->
                </section>
            </section>
            <section class="product-action-container">
                <section class="product-info-container">
                    <h2 class="product-title">Lorem, ipsum.</h2>
                    <div>
                        <span id="stock-status" class="">Out of Stock</span>
                        <span id="stock-count"># left</span>
                    </div>
                    <p class="product-description"></p>
                </section>
                <section class="purchase-container">
                    <h3 class="product-price">$</h3>
                    <section class="cart-add">
                        <label for="productcount">Quantity</label><br>
                        <input min="1" type="number" name="productcount" value="1" id="i-prod-count" class="product-count">
                        <button id="add-to-cart">Add to cart</button>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <div id="company-info">
            <img src="../assets/foRESTlogo.svg" class="forest-logo-footer" alt="forest logo" width="400px">
            <div class="info-container">
                <h2>
                    11730 Plaza America Dr.
                    <br>
                    Reston, Virginia 20190
                    <br>
                    United States
                </h2>
                <p>forest-email@steinslab.com</p>
                <p>Bootstrap icons used.</p>
                <p>Logo vector art from The Noun Project</p>
            </div>
        </div>
        <button id="dark-mode-toggle">Dark Mode</button>
    </footer>
</body>
</html>
