<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/user-style.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/steinfavicon.png" type="image/png">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/profile.js" defer></script>
    <title>Your Profile: </title>
</head>
<body>
    <header id="site-nav-bar">
        <a id="home-link" href="index.html"><img src="assets/foRESTlogo.svg" class="forest-logo-header" alt="forest logo" width="400px"></a>
        <nav id="site-nav">
            <a href="products/index.html">Products</a>
        </nav>
        <nav id="user-links">
            <form action="products/search.html"><input type="search" name="searchbar" id="search-bar" class="search-bar"></form>
            <a><i class="bi bi-search"></i></a>
            <a class="active-link" href="login.html"><i class="bi bi-person"></i></a>
            <a href="cart.html">
                <i class="bi bi-cart"></i>
                <span id="cart-item-count" class="cart-item-count hide">5</span>
            </a>
        </nav>
    </header>
    <main>
        <section id="profile-container">
            <div id="profile-personal">
                <h3 id="profile-username"></h3>
                <p id="profile-email"></p>
                <button id="logout-button">Logout</button>
            </div>
            <div id="profile-address-container">
                <h3>Shipping Address</h3>
                <p id="profile-address"></p>
                <form id="profile-address-update-form">
                    <input type="text" name="addressinput">
                    <button>Update</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div id="company-info">
            <img src="assets/foRESTlogo.svg" class="forest-logo-footer" alt="forest logo" width="400px">
            <div class="info-container">
                <h2>
                    11730 Plaza America Dr.
                    <br>
                    Reston, Virginia 20190
                    <br>
                    United States
                </h2>
                <p>forest-email@steinslab.com</p>
                <p>Bootstrap icons used.</p>
                <p>Logo vector art from The Noun Project</p>
            </div>
        </div>
        <button id="dark-mode-toggle">Dark Mode</button>
    </footer>
</body>
</html>
